<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Data Example</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </meta>
  <script>
    function fetchData() {
      fetch("http://192.168.1.104/data") // Replace with your ESP8266 IP address
        .then(response => response.json())
        .then(data => {
          document.getElementById("data").textContent = data.data;
        })
        .catch(error => {
          console.log("Error fetching data:", error);
        });
    }

    window.addEventListener("DOMContentLoaded", fetchData);
  </script>
</head>
<body>
  <h1>ESP8266 Data Example</h1>
  <p>Data from ESP8266: <span id="data"></span></p>
</body>
</html>
